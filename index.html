  <div class="homepage-map">
      <div class="container">
          <h2>Plot our progress</h2>
          <script type="text/javascript" src="https://www.google.com/jsapi?autoload={'modules':[{'name':'visualization','version':'1','packages':['geochart']}]}"></script>
     <div id="regions_div" class="map-regions" style="width: 100%; height: 500px;"></div>
      </div>
  </div>
  <script>
        google.setOnLoadCallback(drawRegionsMap);

    function drawRegionsMap() {

      var data = google.visualization.arrayToDataTable([
        ['Country'],
        ['AU'],
        ['BA'],
        ['BR'],
        ['CA'],
        ['CZ'],
        ['ES'],
        ['GB'],
        ['HU'],
        ['IS'],
        ['MK'],
        ['NZ'],
        ['RO'],
        ['RS'],
        ['TN'],
        ['UA'],
        ['UY'],
      ]);



      var options = {
          colorAxis: {colors: ['#01BFA9', '#01BFA9']}
      };

      var chart = new google.visualization.GeoChart(document.getElementById('regions_div'));

      chart.draw(data, options);
    }
  </script>
