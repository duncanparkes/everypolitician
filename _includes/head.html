<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{{ site.description }}">
    <link href="{{ site.baseurl }}/css/global.css" rel="stylesheet" type="text/css" media="all">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,900,700,500,300,400italic' rel='stylesheet' type='text/css'>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <script src="{{ site.baseurl }}/assets/scripts/dropzone.js"></script>
    <script>
        Dropzone.options.myAwesomeDropzone = {
        dictDefaultMessage: "Drag and drop your file here, or click to upload",
        uploadMultiple: false,
        createImageThumbnails: false,
        acceptedFiles: 'text/csv',
        previewsContainer: '.preview-area'
    };
    </script>

  </head>
